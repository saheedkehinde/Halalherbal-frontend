[build]
  # Build command
  command = "npm run build"
  # Correct folder to publish
  publish = "halalherbal_app/client/dist"
  # Only build if relevant files change; safely ignores server/* and drizzle/*
  ignore = "git diff --quiet HEAD^ HEAD -- 'halalherbal_app/server/' 'halalherbal_app/drizzle/' && echo 'Skipping build' || exit 1"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
