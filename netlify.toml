[build]
  # Build command
  command = "npm run build"
  # Folder to publish
  publish = "client/dist"
  # Only build if relevant files change; safely ignores server/* and drizzle/*
  ignore = "git diff --quiet HEAD^ HEAD -- 'server/' 'drizzle/' && echo 'Skipping build' || exit 1"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
