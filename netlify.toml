[build]
  command = "npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"

# Optional ignore command
# This always builds. Replace with a real shell command if you want conditional builds.
[build]
  ignore = "echo 'always build'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
