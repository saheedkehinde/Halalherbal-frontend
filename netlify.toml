[build]
  # Build command from root (Netlify runs from repo root)
  command = "cd halalherbal_app/client && npm run build"
  # Folder to publish
  publish = "halalherbal_app/client/dist"
  # Ignore builds if only backend folders changed
  ignore = "git diff --quiet HEAD^ HEAD -- 'halalherbal_app/server/' 'halalherbal_app/drizzle/' && echo 'Skipping build' || exit 1"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
